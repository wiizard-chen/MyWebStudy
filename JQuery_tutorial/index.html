<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Let"s Have Fun!</h1>
      <button class="panel-button" data-panelid="panel1">#btn1</button>
      <button class="panel-button" data-panelid="panel2">#btn2</button>
      <button class="panel-button" data-panelid="panel3">#btn3</button>
      <button class="panel-button" data-panelid="panel4">#btn4</button>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <div id="panel1" style="display: none" class="panel panel-primary">
          <div class="panel-heading">#panel1</div>
          <div class="panel-body">content</div>
        </div>
      </div>
      <div class="col-xs-3">
        <div id="panel2" style="display: none" class="panel panel-primary">
          <div class="panel-heading">#panel2</div>
          <div class="panel-body">content</div>
        </div>
      </div>
      <div class="col-xs-3">
        <div id="panel3" style="display: none" class="panel panel-primary">
          <div class="panel-heading">#panel3</div>
          <div class="panel-body">content</div>
        </div>
      </div>
      <div class="col-xs-3">
        <div id="panel4" style="display: none" class="panel panel-primary">
          <div class="panel-heading">#panel4</div>
          <div class="panel-body">content</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // $(function () {
    //   $("#panel1").hide(400).show(400).css({color:'red',fontWeight:'bold'});
    //   $("#panel2").fadeOut(400).delay(400).slideDown(400);
    //   $("#panel3").fadeToggle(400).fadeToggle(400);
    // })

    $(function () {

      var content = "My new awesome content";

      $(".panel-button").on('click', function () {
        var panelId = $(this).attr('data-panelid');
        $('#' + panelId).toggle(300);
        $('#' + panelId + " .panel-body").html(content);
      });


    });
  </script>
</body>

</html>
